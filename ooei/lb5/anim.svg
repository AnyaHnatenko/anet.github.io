<svg xmlns="http://www.w3.org/2000/svg" xmlns:se="http://svg-edit.googlecode.com" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:cc="http://creativecommons.org/ns#" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" width="500" height="500" style="" stroke-linecap="round">
   <title>Vector addition</title>                                   
        <style>
    text
    {
    	font: bold 15px sans-serif;
    	fill: #2c3e50
    }
    line
    {
    stroke = #2c3e50;
    stroke-width = 2px;
    }
  </style>


      <line stroke="#2c3e50" stroke-width="2" x1 = "0" x2 = "500" y1 = "250" y2 = "250"/>
      <line stroke="#2c3e50" stroke-width="2" y1 = "0" y2 = "500" x1 = "250" x2 = "250"/>

      <line stroke="#e74c3c" stroke-width="5" x1 = "0" y1 = "0" x2 = "150" y2 = "0" transform="translate(250,250) rotate(-30)">
      	<animate attributeName="x2"
      		from="0"
      		to="150"
      		dur="0.5s"
      		animation-timing-function="ease-out"
      		/>
      </line>
      <g opacity="0">
	  <path fill="#e74c3c" fill-opacity="1" fill-rule="nonzero" 
      	stroke-linejoin="round" opacity="1" 
      	stroke="#e74c3c" stroke-width="5"
      	d="M0,0
      	 L6,20
      	 L 0,18
      	 L-6,20
      	 L0,0
      	 z" transform="translate(250,250) rotate(90) rotate(-30) translate(0,-150)   "/>
      	 <text x="40" y="14" transform="translate(250,250) rotate(-30)" fill="#e74c3c" >b</text>
      	 <animate attributeName="opacity"
      		from="0"
      		to="1"
      		begin="0.5s"
      		dur="0.2s"
      		animation-timing-function="ease-out"
      		fill="freeze"
      		/>
      	</g>

      <line stroke="#2980b9" stroke-width="5" x1 = "0" y1 = "0" x2 = "100" y2 = "0" transform="translate(250,250) rotate(-60)">
      	<animate attributeName="x2"
      		from="0"
      		to="100"
      		dur="0.5s"
      		animation-timing-function="ease-out"
      		/>
      </line>

      <g opacity="0">
      <path fill="#2980b9" fill-opacity="1" fill-rule="nonzero" 
      	stroke-linejoin="round" opacity="1" 
      	stroke="#2980b9" stroke-width="5"
      	d="M0,0
      	 L6,20
      	 L 0,18
      	 L-6,20
      	 L0,0
      	 z" transform="translate(250,250) rotate(90) rotate(-60) translate(0,-100)   " filter=""/>
      	 <text x="40" y="-6" transform="translate(250,250) rotate(-60)" fill="#2980b9" >a</text>
       <animate attributeName="opacity"
      		from="0"
      		to="1"
      		begin="0.5s"
      		dur="0.2s"
      		animation-timing-function="ease-out"
      		fill="freeze"
      		/>
      	</g>

      <g transform="translate(250,250) rotate(-30)">
       <g  transform=" translate(150)">
       <g opacity="0" transform="rotate(30) rotate(-60)">
	  	    <line stroke="#2c3e50" stroke-width="2" x1 = "0" y1 = "0" x2 = "100" y2 = "0" />
	    	<text x="40" y="14" >a</text>
	   <animate attributeName="opacity"
      		from="0"
      		to="1"
      		begin="0.5s"
      		dur="0.2s"
      		animation-timing-function="ease-out"
      		fill="freeze"
      		/>
      	</g>
      	<animateTransform attributeName="transform"
      		type="translate"
      		from="0"
      		to="150"
      		begin="0.5s"
      		dur="0.5s"
      		animation-timing-function="ease-out"
      		fill="freeze"
      		/>
      	</g>
		</g>
       <g transform="translate(250,250) rotate(-60)">
       <g  transform=" translate(100)">
       <g opacity="0" transform="rotate(60) rotate(-30)">
	  	    <line stroke="#2c3e50" stroke-width="2" x1 = "0" y1 = "0" x2 = "150" y2 = "0" />
	    	<text x="40" y="-6" >b</text>
	   <animate attributeName="opacity"
      		from="0"
      		to="1"
      		begin="0.5s"
      		dur="0.2s"
      		animation-timing-function="ease-out"
      		fill="freeze"
      		/>
      	</g>
      	<animateTransform attributeName="transform"
      		type="translate"
      		from="0"
      		to="100"
      		begin="0.5s"
      		dur="0.5s"
      		animation-timing-function="ease-out"
      		fill="freeze"
      		/>
      	</g>
		</g>

      <line stroke="#27ae60" stroke-width="5" x1 = "0" y1 = "0" x2 = "0" y2 = "0" transform="translate(250,250) rotate(-41.9324)">
      	<animate attributeName="x2"
      		from="0"
      		to="241.828"
      		begin="1s"
      		dur="0.5s"
      		animation-timing-function="ease-out"
      		fill="freeze"
      		/>
      </line>
      <g opacity="0">
      <path fill="#27ae60" fill-opacity="1" fill-rule="nonzero" 
      	stroke-linejoin="round" 
      	stroke="#27ae60" stroke-width="5"
      	d="M0,0
      	 L6,20
      	 L 0,18
      	 L-6,20
      	 L0,0
      	 z" transform="translate(250,250) rotate(90) rotate(-41.9324) translate(0,-241.828)   "/>
      <text x="100" y="14" transform="translate(250,250) rotate(-41.9324)" fill="#27ae60" >a+b</text>
      <animate attributeName="opacity"
      		from="0"
      		to="1"
      		begin="1.3s"
      		dur="0.2s"
      		animation-timing-function="ease-out"
      		fill="freeze"
      		/>
  	  </g>
</svg>